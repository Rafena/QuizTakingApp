<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>

  <!-- Custom Style -->
  <link rel="stylesheet" href="Styles/custom.css">
  <title>New Page</title>

</head>
<body>
   <!-- Header -->
   <nav class="navbar navbar-inverse">
       <div class="container-fluid">
           <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
           </div>
           <div class="brand-centered">
              <a class="navbar-brand" href="#">
                Logo
              </a>
           </div>
           <div class="collapse navbar-collapse" id="myNavbar">
               <ul class="nav navbar-nav navbar-right">
                  <li><a data-toggle="modal" data-target="#SignUp" class="SignUpMenu"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
               </ul>
           </div>
       </div>
    </nav>

    <!-- Content -->
    <div class="container text-center">
        <div class="row content">
          <form class="fisrtForm">
            <div class="col-sm-12">
              <div class="form-group">
                  <label for="college">College</label>
                  <select id="college" class="form-control" >
                      <option> Chose a College</option>

                  </select>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="form-group">
                  <label for="department">Department</label>
                  <select class="form-control" id="department">
                      <option> Chose a Department</option>
                  </select>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                  <label for="subject">Subject</label>
                  <input type="text" class="form-control" id="subject">
              </div>
            </div>
          </form>
        </div>
    </div>

    <!-- Modal -->
      <div class="modal fade" id="SignUp" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header" style="padding:35px 50px;">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4><span class="glyphicon glyphicon-user"></span> Sign Up</h4>
            </div>
            <div class="modal-body" style="padding:40px 50px;">
              <form role="form">
                <div class="form-group">
                  <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                  <input type="text" class="form-control" id="usrname" placeholder="Enter email">
                </div>
                  <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Sign Up</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
            </div>
          </div>

        </div>
      </div>


<script src="Search.js"></script>
</body>
</html>
