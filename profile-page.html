<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="bootstrap-4/css/bootstrap.css" rel="stylesheet" />
<link href="bootstrap-4/css/bootstrap-theme.css" rel="stylesheet" />
<link href="profile-page.css" rel="stylesheet">
<link rel="stylesheet" href="css/custom.css">
 <script src="profile-page.js"></script>
</head>

<script src="boostrap-4/js/bootstrap.min.js"></script> 

<body>
<!-- TRIED ADDING NAV BAR - DOES NOT WORK! -->
<div id="navbar">
        <script>
            $(function(){
                $("#navbar").load("navbar.html");  
            });
        </script>
</div>

<div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">

                    <div class="card-body">
                        <div class="card-title mb-4">
                            <div class="d-flex justify-content-start">
                                <div class="image-container">
                                    <img src="http://placehold.it/150x150" id="imgProfile" style="width: 150px; height: 150px" class="img-thumbnail" />
                                    <div class="middle">
                                        <label class="custom-file">
                                            <input type="file" id="file" class="custom-file-input">
                                            <span type="button" class="btn Secondary" class="custom-file-control">Choose file</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="userData ml-3">
                                    <h2 class="d-block" style="font-size: 1.5rem; font-weight: bold"><a href="javascript:void(0);">John Doe</a></h2>
                                    <h6 class="d-block"><a href="javascript:void(0)">300</a> Questions Posted</h6>
                                    <h6 class="d-block"><a href="javascript:void(0)">1,500</a> Quizzes Taken</h6>
                                    <h6 class="d-block"><a href="javascript:void(0)">300</a> Average Score</h6>
                                </div>
                                <div class="ml-auto">
                                    <input type="button" class="btn btn-primary d-none" id="btnDiscard" value="Discard Changes" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="basicInfo-tab" data-toggle="tab" href="#basicInfo" role="tab" aria-controls="basicInfo" aria-selected="true">Basic Info</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="connectedServices-tab" data-toggle="tab" href="#connectedServices" role="tab" aria-controls="connectedServices" aria-selected="false">Activity</a>
                                    </li>
                                </ul>
                                <div class="tab-content ml-1" id="myTabContent">
                                    <div class="tab-pane fade show active" id="basicInfo" role="tabpanel" aria-labelledby="basicInfo-tab">
                                        

                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Full Name</label>
                                            </div>
                                            <div class="col-md-8 col-6">
                                                John Doe
                                            </div>
                                        </div>
                                        <hr />

                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">College</label>
                                            </div>
                                            <div class="col-md-8 col-6">
                                                Queens College
                                            </div>
                                        </div>
                                        <hr />
                                        
                                        
                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Major</label>
                                            </div>
                                            <div class="col-md-8 col-6">
                                                Computer Science
                                            </div>
                                        </div>
                                        <hr />
                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Minor (if applicable)</label>
                                            </div>
                                            <div class="col-md-8 col-6">
                                                Mathematics
                                            </div>
                                        </div>
                                        <hr />
                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Class Standing</label>
                                            </div>
                                            <div class="col-md-8 col-6">
                                                Junior
                                            </div>
                                        </div>
                                        <hr />

                                    </div>
                                    <div class="tab-pane fade" id="connectedServices" role="tabpanel" aria-labelledby="ConnectedServices-tab">
                                        Facebook, Google, Twitter Account that are connected to this account
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
